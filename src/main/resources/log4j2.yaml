Configutation:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level: %msg (%c{1}, %L)%n"
        
    RollingFile:
      name: RollingFile_Appender
      fileName: ${log-path}/dsync.log
      filePattern: "logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %msg (%c{1})%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 1 MB
      DefaultRolloverStrategy:
        max: 10

  Loggers:

      Root:
        level: debug
        AppenderRef:
          - ref: Console_Appender

      Logger:
        - name: com.yet.dsync
          level: debug
          AppenderRef:
            - ref: RollingFile_Appender
              level: debug